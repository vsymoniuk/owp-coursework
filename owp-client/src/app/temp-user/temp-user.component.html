<div class="card-content">
  <span class="card-title">
    <h3>Користувачі</h3>
  </span>

  <table class="striped">
    <thead>
      <tr>
        <th>Електронна пошта</th>
        <th>Тип користувача</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.email}}</td>
        <td>{{user.role}}</td>
      </tr>
    </tbody>
  </table>

</div>
