<div class="card-content">
  <span class="card-title">
    <h3>Столики</h3>
  </span>

  <table class="striped">
    <thead>
      <tr>
        <th>Ідентифікатор столика</th>
        <th>Вільно?</th>
        <th>Кількість місць</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let table of tables">
        <td>{{table._id}}</td>
        <td>{{table.isBusy ? 'Так' : 'Ні'}}</td>
        <td>{{table.places}}</td>
      </tr>
    </tbody>
  </table>

</div>
